<br>
<app-create-card *ngIf="!showAdd" (create)="showAdd=$event"></app-create-card>
<app-post-add *ngIf="showAdd" (close)="afterCloseForm()" (save)="afterSaveForm()"></app-post-add>
<app-post-edit *ngIf="showEdit" [member]="dataEdit" (close)="afterCloseForm()" (save)="afterEditForm()"></app-post-edit>
<app-notification [message]="message" *ngIf="showNotif"></app-notification>
<div class="container">
  <div>
    <div class="spinner-border" role="status" *ngIf="members.length === 0; else memberTemplate">
      <span class="visually-hidden"></span>
    </div>
  </div>
  <ng-template #memberTemplate>
  <div class="row" *ngFor="let member of members; let i = index" style="margin-bottom: 10px;">
    <div class="col-md-12">
      <app-post-template
        [name]="member?.name"
        [id]="member?.id"
        [content]="member?.bio"
        [age]="member?.age"
        (delete)="deleteMember(member.id, i)"
        (edit)="editClick(member)"
        >
      </app-post-template>
    </div>
  </div>
</ng-template>
</div>
